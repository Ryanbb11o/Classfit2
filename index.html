
<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>ClassFit Varna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#C5D92D', // Logo Lime Green
                dark: '#A8B923',
                light: '#E1EE7B',
                soft: '#F4F9D1',
              },
              dark: '#0f172a', // Slate 900
              surface: '#1e293b', // Slate 800
              mute: '#334155', // Slate 700
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      /* Mobile Scroll Fixes */
      html, body {
        background-color: #0f172a;
        color: #ffffff;
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        /* Prevent horizontal scroll while allowing vertical */
        overflow-x: hidden;
        overflow-y: auto;
        /* Momentum scrolling for iOS */
        -webkit-overflow-scrolling: touch;
        position: relative;
      }

      #root {
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 9999;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(197, 217, 45, 0.1);
        border-top-color: #C5D92D;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@^4.4.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="spinner"></div>
        <div style="font-family: sans-serif; font-size: 10px; font-weight: 900; letter-spacing: 0.3em; color: rgba(255,255,255,0.2); text-transform: uppercase;">
          ClassFit Varna
        </div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
